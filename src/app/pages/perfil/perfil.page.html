<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{formPerfil.get('nombre').value}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="4"><img [src]="image"></ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
  <form [formGroup]="formPerfil" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="password" type="password"></ion-input>
    </ion-item>
    <!-- <ion-button block color="primary" type="submit" [disabled]="formPerfil.invalid">
      Login
    </ion-button> -->
  </form>
</ion-content>
