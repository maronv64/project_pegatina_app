<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item detail *ngFor="let item of [1,2,3,4,5,6,7,8]; let i=index">
      <ion-avatar slot="start">
        <img [src]="image" />
      </ion-avatar>
      <ion-label>opcion {{i+1}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
